apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
# Adds namespace to all resources.
namespace: k0smotron

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: k0smotron-
nameSuffix: -bootstrap

resources:
- ./crd/bootstrap.cluster.x-k8s.io_k0scontrollerconfigs.yaml
- ./crd/bootstrap.cluster.x-k8s.io_k0sworkerconfigs.yaml
- ./crd/bootstrap.cluster.x-k8s.io_k0sworkerconfigtemplates.yaml
- ./rbac
- ./manager

patches:
- path: manager_config_patch.yaml